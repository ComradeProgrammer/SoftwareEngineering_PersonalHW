<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>一键安装</title>
        <link rel="stylesheet" type="text/css" href="../style/header.css">
        <link rel="stylesheet" type="text/css" href="install.css">
    </head>

    <body id="install_body">
        <iframe src="../header.html" class="header" scrolling="no" id="main_header"></iframe>
        <div class="install_frame">
            <form method="POST" action="install.php">

                账户名称<input name="username" class="install_input"><br/>

                数据库名<input name="database" class="install_input"><br/>
                <div style="width:100%;text-align: center;"> 
                    <button type="submit" class="edit_button" type="submit">
                        <img src="../image/save.png" class="edit_button_img">确认
                    </button>
                </div>
            </form>
        </div>
    </body>
    <script>
        var iframe=document.getElementById("main_header");
        iframe.onload=function(){
            this.contentWindow.document.getElementById("inner_title").innerHTML="安装-Phase 2";
